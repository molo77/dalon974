# Configuration HTTP (redirection vers HTTPS)
<VirtualHost *:80>
    ServerName depannage-informatique974.fr
    ServerAlias www.depannage-informatique974.fr
    ServerAdmin webmaster@depannage-informatique974.fr
    
    # Redirection automatique vers HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/depannage-informatique974_error.log
    CustomLog ${APACHE_LOG_DIR}/depannage-informatique974_access.log combined
</VirtualHost>

# Configuration HTTPS
<VirtualHost *:443>
    ServerName depannage-informatique974.fr
    ServerAlias www.depannage-informatique974.fr
    ServerAdmin webmaster@depannage-informatique974.fr
    
    # Certificat SSL
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/depannage-informatique974.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/depannage-informatique974.fr/privkey.pem
    
    # Configuration SSL sécurisée
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder on
    SSLCompression off
    
    # HSTS (HTTP Strict Transport Security)
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/depannage-informatique974_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/depannage-informatique974_ssl_access.log combined
    
    # Proxy vers l'application Next.js
    ProxyPreserveHost On
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    
    # Headers pour Next.js
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Host "depannage-informatique974.fr"
    RequestHeader set X-Forwarded-For "%{REMOTE_ADDR}s"
    
    # Sécurité
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
    </IfModule>
    
    # Cache pour les assets statiques
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header append Cache-Control "public, immutable"
    </LocationMatch>
    
    # Cache pour les images
    <LocationMatch "\.(jpg|jpeg|png|gif|webp|ico)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
        Header append Cache-Control "public"
    </LocationMatch>
</VirtualHost>
